<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizz JS</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="title">
    <h1><span class="boldy">Quizz</span> Culture générale et personnelle.</h1>
    <div class="check">
      <div class="littleCheck"></div>
      <div class="bigCheck"></div>
    </div>
  </div>
  <form method="get" action="" id="form">
    <div id="questionsPlace">

    </div>
    <div class="valider">
      <button>VALIDER <div>✔️</div>
      </button>
    </div>
    <div class="consignes" id="consignes">
      Cliquez sur <span class="boldy">valider</span> pour voir les <span class="boldy">résultats.</span>
    </div>
  </form>
  <script src="app.js"></script>
</body>

</html>
